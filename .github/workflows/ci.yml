name: CI for Laravel 11 and Your Package

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository 🛎️
        uses: actions/checkout@v4

      - name: Setup PHP 🐘
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.2"
          extensions: mbstring, pdo, pdo_mysql
          tools: composer:v2

      - name: Install Laravel 11 🛠️
        run: |
          composer create-project --prefer-dist laravel/laravel laravel-app "11.*"
        
      - name: Navigate to Laravel Project 📂
        run: cd laravel-app

      - name: Install try-on 📦
        run: |
          composer require caraxes/try-on
          
      - name: Install Dependencies 📦
        run: |
          cd laravel-app && composer install --prefer-dist --no-progress --no-suggest --dev

      - name: Optimize Laravel 🛠️
        run: |
          cd laravel-app && php artisan config:cache
          cd laravel-app && php artisan optimize

