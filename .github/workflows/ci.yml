name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Setup PHP ğŸ˜
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.2"
          extensions: mbstring, pdo, pdo_mysql
          tools: composer:v2

      - name: Install Dependencies ğŸ“¦
        run: composer install --prefer-dist --no-progress --no-suggest --dev

      - name: Optimize Laravel ğŸ› ï¸
        run: |
          php artisan config:cache
          php artisan optimize

      - name: Run Migrations ğŸ—‚ï¸
        run: php artisan migrate --env=testing

      - name: Run Static Analysis ğŸ”
        run: vendor/bin/phpstan analyse app/ --level=5
